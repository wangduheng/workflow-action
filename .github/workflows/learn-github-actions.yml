name: learn-github-actions
on: [push]
jobs: 
  check-bats-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      - run: echo 'hello abo'
  check-go-versions:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-go@v2.1.3
     - run: go -version
     - run: echo "hello go"

